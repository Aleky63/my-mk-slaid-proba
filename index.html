<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cлайдер</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favi/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favi/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favi/favicon-16x16.png"
    />
    <link rel="manifest" href="favi/site.webmanifest" />
    <link rel="mask-icon" href="favi/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/1.jpg" alt="Грузия" />
        </div>

        <div class="swiper-slide">
          <img src="img/2.jpg" alt="Грузия" />
        </div>

        <div class="swiper-slide">
          <img src="img/3.jpg" alt="Грузия" />
        </div>

        <div class="swiper-slide">
          <img src="img/4.jpg" alt="Грузия" />
        </div>

        <div class="swiper-slide">
          <img src="img/5.jpg" alt="Грузия" />
        </div>

        <div class="swiper-slide">
          <img src="img/6.jpg" alt="Грузия" />
        </div>
        <div class="swiper-slide">
          <img src="img/7.jpg" alt="Грузия" />
        </div>
        <div class="swiper-slide">
          <img src="img/8.jpg" alt="Грузия" />
        </div>
        <div class="swiper-slide">
          <img src="img/9.jpg" alt="Грузия" />
        </div>
        <div class="swiper-slide">
          <img src="img/10.jpg" alt="Грузия" />
        </div>
        <div class="swiper-slide">
          <img src="img/11.jpg" alt="Грузия" />
        </div>
        <div class="swiper-slide">
          <img src="img/12.jpg" alt="Грузия" />
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
